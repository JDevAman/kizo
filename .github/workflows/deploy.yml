name: ðŸš€ Kizo Production Deploy

on:
  push:
    branches: [ main ]

jobs:
  # --- STAGE 1: TEST ---
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'npm'
      - name: Install Deps
        run: npm ci
      - name: Run Vitest
        run: npm test # Runs your "vitest run" script

  # --- STAGE 2: BUILD & PUSH ---
  build:
    needs: test
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - app: "@kizo/api"
            tag: "kizo-api"
          - app: "@kizo/worker"
            tag: "kizo-worker"
          - app: "@kizo/processor"
            tag: "kizo-processor"
    steps:
      - uses: actions/checkout@v4
      - name: Docker Login
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Build and Push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.prod
          build-args: TARGET_APP=${{ matrix.app }}
          push: true
          tags: haribhakt/${{ matrix.tag }}:latest

  # --- STAGE 3: DEPLOY ---
  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Copy prod.yml
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.GCP_VM_IP }}
          username: ${{ secrets.GCP_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "prod.yml"
          target: "~/kizo"
      - name: SSH Deploy
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.GCP_VM_IP }}
          username: ${{ secrets.GCP_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            mkdir -p ~/kizo
            echo "${{ secrets.PROD_ENV_FILE }}" > ~/kizo/.env
            cd ~/kizo
            docker compose -f prod.yml pull
            docker compose -f prod.yml up -d
            docker system prune -f
