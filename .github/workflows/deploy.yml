name: ðŸš€ Kizo Production Deploy

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  # --- STAGE 1: TEST ---
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          # Removed the npm cache requirement since we don't have a lockfile yet

      - name: Install Deps
        run: npm ci

      - name: Prepare Workspace
        run: |
          npm run prepare:backend
          npx turbo build --filter="@kizo/db" --filter="@kizo/logger" --filter="@kizo/queue" --filter="@kizo/metrics" --filter="@kizo/shared"
        env:
          DATABASE_URL: "postgresql://postgres:password@localhost:5432/postgres"
          DIRECT_URL: "postgresql://postgres:password@localhost:5432/postgres"
          REDIS_URL: "redis://localhost:6379"

      - name: Run Vitest
        run: npm test

  # --- STAGE 2: BUILD & PUSH (MONOLITH) ---
  build:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Docker Login
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
          
      - name: Build and Push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: haribhakt/kizo:latest

  # --- STAGE 3: DEPLOY ---
  deploy:
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main' # Only deploy on actual pushes to main
    steps:
      - name: SSH Remote Update
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.GCP_VM_IP }}
          username: ${{ secrets.GCP_USER }}
          key: ${{ secrets.SSH_GCP_VM }}
          passphrase: ${{ secrets.SSH_PASSPHRASE }}
          script: |
            cd ~/kizo
            
            # 1. Update files only if secrets have changed
            echo "${{ secrets.PROD_ENV_FILE }}" > .env.prod
            cat << 'EOF' > docker-compose.prod.yml
            ${{ secrets.DOCKER_COMPOSE_CONTENT }}
            EOF

            # 2. Login to Docker (Required if repo is private)
            echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login -u ${{ secrets.DOCKERHUB_USERNAME }} --password-stdin

            # 3. Pull latest image
            docker compose -f docker-compose.prod.yml pull

            # 4. Update containers (Smart restart: only recreates if image/config changed)
            docker compose -f docker-compose.prod.yml up -d

            # 5. Clean up dangling images to save GCP disk space
            docker system prune -f